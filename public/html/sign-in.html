<!DOCTYPE html>
<html>

<head>
    <title>Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/general.css">
</head>

<body>
    <div class="container">
        <div class="sign-in-form">
            <h1>Sign-In</h1><br>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form><br>
            <a class="btn btn-outline-primary" href="/forgotUsername" role="button">forgot username?</a><br>
            <a class="btn btn-outline-primary" href="/forgotPassword" role="button">forgot password?</a><br>
            <a class="btn btn-outline-primary" href="/register" role="button">New User</a><br>
        </div>
    </div>
    <script type="text/javascript" src='/public/js/sign-in.js'></script>
</body>

</html>
