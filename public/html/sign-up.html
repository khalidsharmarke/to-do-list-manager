<!DOCTYPE html>
<html>

<head>
    <title>Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="/public/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/general.css">
</head>

<body>
    <div class="form-control">
    	<span>Get Started Today!</span><br>
        <form method="POST" action="/register">
            <label for="_name">Full Name:</label><br>
            <input type="text" name="_name" id="_name"><br>
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="/public/js/sign-up.js"></script>
</body>

</html>
